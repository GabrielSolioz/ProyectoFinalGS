<div class="row">
    <h1>Hard and Soft skills:</h1>
    <button type="button" class="btn btn-warning w-100"
            routerLink="/newskill"
            *ngIf="isLogged"> Agregar Skill
    </button>
    <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let sk of skill">
        <circle-progress 
            [percent]="(sk.porcentaje)" 
            [radius]="80" 
            [outerStrokeWidth]="12" 
            [innerStrokeWidth]="4"
            [outerStrokeColor]="'#4672fe'" 
            [innerStrokeColor]="'#99afff'" 
            [animation]="true" 
            [animationDuration]="300"
            [title]="(sk.nombre)" 
            [titleColor]="'#72a4f3'" 
            [showUnits]="false" 
            [showSubtitle]="false"
            [imageSrc]="(sk.img)" 
            [showImage]="true" 
            [imageHeight]="100"
            [imageWidth]="100">
        </circle-progress>
        <td *ngIf="isLogged">
            <button class="btn btn-warning"
                routerLink="editskill/{{sk.id}}"><i
                    class="bi bi-pencil-square"></i></button>
        </td>
        <td *ngIf="isLogged">
            <button class="btn btn-danger"
                (click)="delete(sk.id)"><i
                    class="bi bi-x-octagon"></i></button>
        </td>
    </div>
</div>

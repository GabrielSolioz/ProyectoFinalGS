<div class="container vh-100 d-flex flex-column justify-content-center align-items-between mw-100">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nueva Skill: </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group ">
                    <label for="descripcionE">Porcentaje: </label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                        [(ngModel)]="skill.porcentaje" required>
                </div>
                <div class="form-group ">
                    <label for="periodoE">URL de Imagen: </label>
                    <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="skill.img"
                        required>
                    <button class="btn btn-warning ">
                        Actualizar Skill
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

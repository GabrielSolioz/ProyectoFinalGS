<div class="container vh-100 d-flex flex-column justify-content-center align-items-between mw-100">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre proyecto: </label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group ">
                    <label for="descripcionE">Descripcion del Proyecto: </label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP"
                        [(ngModel)]="descripcionP" required>
                </div>
                <div class="form-group ">
                    <label for="periodoE">URL Repositorio: </label>
                    <input type="text" class="form-control" id="urlP" name="urlP" [(ngModel)]="urlP"
                        required>
                </div>
                <div class="form-group">
                    <label for="imgP">Url de imagen: </label>
                    <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="imgP" required>
                    <button class="btn btn-warning ">
                        Agregar Experiencia
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

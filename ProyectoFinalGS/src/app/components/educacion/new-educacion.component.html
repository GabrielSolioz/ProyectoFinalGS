<div class="container vh-100 d-flex flex-column justify-content-center align-items-between mw-100">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institucion: </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group ">
                    <label for="descripcionE">Descripcion de el estudio: </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group ">
                    <label for="periodoE">Duracion del estudio y estado del mismo (cursando o terminado): </label>
                    <input type="text" class="form-control" id="periodoE" name="periodoE" [(ngModel)]="periodoE"
                        required>
                    <button class="btn btn-warning ">
                        Agregar Educacion
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

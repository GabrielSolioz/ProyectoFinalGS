<div class="form-bg">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="form-container">
                    <form class="form-horizontal" #form="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <h3 class="title">User Login</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-user"></i></span>
                            <input class="form-control" type="text" id="nombreUsuario" name="nombreUsuario"
                                [(ngModel)]="nombreUsuario" required />
                            <label class="form-label" for="nombreUsuario">Usuario</label>
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password" required>
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <span class="forgot-pass"><a href="#">Olvide mi contrase√±a</a></span>
                        <button class="btn signin">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

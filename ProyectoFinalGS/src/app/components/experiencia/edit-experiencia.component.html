<div class="container vh-100 d-flex flex-column justify-content-center align-items-between mw-100" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Empresa: </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group ">
                    <label for="descripcionE">Descripcion de la tarea: </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group ">
                    <label for="periodoE">Periodo activo: </label>
                    <input type="text" class="form-control" id="periodoE" name="periodoE" [(ngModel)]="expLab.periodoE"
                        required>
                    <button class="btn btn-warning ">
                        Actualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

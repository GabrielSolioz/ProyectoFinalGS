
<div class="row">
    <h1>Experiencia Laboral:</h1>
    <button type="button" class="btn btn-warning w-100" routerLink="/nuevaexp" *ngIf="isLogged"> Nueva experiencia</button>
    <div class="col-lg-12 col-sm-10 col-md-10 col-lg-10">
        <div class="table-responsive">    
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of exp">
                        <td>{{Experiencia.nombreE}}</td>
                        <td>{{Experiencia.periodoE}}</td>
                        <td>{{Experiencia.descripcionE}}</td>
                        <td *ngIf="isLogged" >
                            <button class="btn btn-outline-light"routerLink="editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-square"></i><span>Editar</span></button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-outline-danger"(click)="delete(Experiencia.id)">
                            <i class="bi bi-trash"></i><span>Borrar</span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
